<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Editar Categoria' : 'Nova Categoria' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="save()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" placeholder="Ex: Periféricos" />
          <mat-error *ngIf="form.get('nome')?.hasError('required')"> Nome é obrigatório </mat-error>
          <mat-error *ngIf="form.get('nome')?.hasError('minlength')">
            Nome deve ter pelo menos 3 caracteres
          </mat-error>
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            Salvar
          </button>
          <button mat-button type="button" routerLink="/categorias">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
