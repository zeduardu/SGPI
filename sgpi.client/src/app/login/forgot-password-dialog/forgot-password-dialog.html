<h2 mat-dialog-title>Recuperar Senha</h2>
<mat-dialog-content>
  <p>Insira seu e-mail para receber um link de redefinição de senha.</p>
  <form [formGroup]="forgotPasswordForm">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="exemplo@email.com">
      <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">O email é obrigatório</mat-error>
      <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">Formato de email inválido</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="primary" [disabled]="forgotPasswordForm.invalid || isLoading" (click)="submit()">
    {{ isLoading ? 'Enviando...' : 'Enviar' }}
  </button>
</mat-dialog-actions>
