<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Editar Cotação' : 'Nova Cotação' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="save()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Item do Catálogo</mat-label>
          <mat-select formControlName="itemCatalogoId">
            <mat-option *ngFor="let item of itens" [value]="item.id">
              {{ item.nome }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('itemCatalogoId')?.hasError('required')">
            Item é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Fornecedor</mat-label>
          <mat-select formControlName="fornecedorId">
            <mat-option *ngFor="let fornecedor of fornecedores" [value]="fornecedor.id">
              {{ fornecedor.nome }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('fornecedorId')?.hasError('required')">
            Fornecedor é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Preço Unitário</mat-label>
          <input matInput type="number" formControlName="precoUnitario" />
          <mat-error *ngIf="form.get('precoUnitario')?.hasError('min')">
            Valor deve ser maior que zero
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Data da Cotação</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dataCotacao" />
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="form.get('dataCotacao')?.hasError('required')">
            Data é obrigatória
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Link do Produto</mat-label>
          <input matInput formControlName="linkProduto" placeholder="https://..." />
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            Salvar
          </button>
          <button mat-button type="button" routerLink="/cotacoes">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
