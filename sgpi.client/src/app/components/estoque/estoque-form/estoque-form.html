<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{
        isEditMode ? 'Editar Estoque' : 'Novo Registro de Estoque'
      }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="save()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Item do Catálogo</mat-label>
          <mat-select formControlName="itemCatalogoId">
            <mat-option *ngFor="let item of itens" [value]="item.id">
              {{ item.nome }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('itemCatalogoId')?.hasError('required')">
            Item é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Estoque Mínimo</mat-label>
          <input matInput type="number" formControlName="estoqueMinimo" />
          <mat-error *ngIf="form.get('estoqueMinimo')?.hasError('min')">
            Valor não pode ser negativo
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Estoque Máximo</mat-label>
          <input matInput type="number" formControlName="estoqueMaximo" />
          <mat-error *ngIf="form.get('estoqueMaximo')?.hasError('min')">
            Valor não pode ser negativo
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Quantidade Atual</mat-label>
          <input matInput type="number" formControlName="quantidadeEmEstoque" />
          <mat-error *ngIf="form.get('quantidadeEmEstoque')?.hasError('min')">
            Valor não pode ser negativo
          </mat-error>
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            Salvar
          </button>
          <button mat-button type="button" routerLink="/estoque">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
