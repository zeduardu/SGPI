<div class="container">
  <h2>Estoque (Níveis)</h2>
  <button mat-raised-button color="primary" routerLink="/estoque/new">Novo Registro</button>

  <table mat-table [dataSource]="estoques" class="mat-elevation-z8">
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let element">{{ element.itemCatalogo?.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="min">
      <th mat-header-cell *matHeaderCellDef>Mínimo</th>
      <td mat-cell *matCellDef="let element">{{ element.estoqueMinimo }}</td>
    </ng-container>

    <ng-container matColumnDef="max">
      <th mat-header-cell *matHeaderCellDef>Máximo</th>
      <td mat-cell *matCellDef="let element">{{ element.estoqueMaximo }}</td>
    </ng-container>

    <ng-container matColumnDef="atual">
      <th mat-header-cell *matHeaderCellDef>Atual</th>
      <td mat-cell *matCellDef="let element">{{ element.quantidadeEmEstoque }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" [routerLink]="['/estoque', element.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteEstoque(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
